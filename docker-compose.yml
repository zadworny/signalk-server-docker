version: "2"
services:
  signalk-server-node:
    build: .
    image: signalk-server-node
    container_name: signalk-server-node
    network_mode: bridge
    ports:
      - "3000:3000"
      - "3443:3443"
      - "5010:5010/udp"
      - "10110:10110"
    volumes:
      - $PWD/../signalk_conf:/home/node/.signalk
      - /dev:/dev/hostdev
    restart: unless-stopped
    entrypoint: /home/node/signalk/bin/signalk-server --securityenabled
    privileged: true
    logging:
      options:
        max-size: 10m
